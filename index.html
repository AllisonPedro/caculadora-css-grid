 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
    
     <!-- Links Css -->
     <link rel="stylesheet" href="style.css">

 </head>
 <body>
        
    <div class="container">
        <section class="grid grid-template-areas">
            <input disabled class="display">

            <button class="item apagar button-operacao">AC</button>
            <button class="item mais-menos button-operacao">+/-</button>
            <button class="item porcentagem button-operacao">%</button>
            <button class="item divisao button-operacao-direita">/</button>

            <button class="item sete button-numeros">7</button>
            <button class="item oito button-numeros">8</button>
            <button class="item nove button-numeros">9</button>
            <button class="item multiplicacao button-operacao-direita">x</button>

            <button class="item quatro button-numeros">4</button>
            <button class="item cinco button-numeros">5</button>
            <button class="item seis button-numeros">6</button>
            <button class="item menos button-operacao-direita">-</button>

            <button class="item um button-numeros">1</button>
            <button class="item dois button-numeros">2</button>
            <button class="item tres button-numeros">3</button>
            <button class="item mais button-operacao-direita">+</button>
            
            <button class="item zero button-numeros">0</button>
            <button class="item ponto button-numeros">,</button>
            <button class="item equacao button-operacao-direita">=</button>
            
            


        </section>
    </div>
    

 </body>
 </html>
