 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
    
     <!-- Links Css -->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/color.css">

 </head>
 <body>
        
    <div class="bg-gradiente container">

         <!-- color button-->
         <button class="button-select btn-laranja" id="btn-laranja">Laranja</button>
         <button class="button-select btn-vermelho" id="btn-vermelho">Vermelho</button>
         <button class="button-select btn-purpura" id="btn-purpura">Purpura</button>
         <button class="button-select btn-gradiente" id="btn-gradiente">Gradiente</button>


        <section class="grid grid-template-areas">

           

            <input disabled id="input-values" class="display">

            <button onclick="apagar_input()" class="item apagar button-operacao">AC</button>
            <button onclick="mais_menos()" class="item mais-menos button-operacao">+/-</button>
            <button onclick="porcent('%')" class="item porcentagem button-operacao">%</button>
            <button onclick="insertValues('/')" class="item divisao button-operacao-direita">/</button>

            <button onclick="insertValues('7')" class="item sete button-numeros">7</button>
            <button onclick="insertValues('8')" class="item oito button-numeros">8</button>
            <button onclick="insertValues('9')" class="item nove button-numeros">9</button>
            <button onclick="insertValues('*')" class="item multiplicacao button-operacao-direita">x</button>

            <button onclick="insertValues('4')" class="item quatro button-numeros">4</button>
            <button onclick="insertValues('5')" class="item cinco button-numeros">5</button>
            <button onclick="insertValues('6')" class="item seis button-numeros">6</button>
            <button onclick="insertValues('-')" class="item menos button-operacao-direita">-</button>

            <button onclick="insertValues('1')" class="item um button-numeros">1</button>
            <button onclick="insertValues('2')" class="item dois button-numeros">2</button>
            <button onclick="insertValues('3')" class="item tres button-numeros">3</button>
            <button onclick="insertValues('+')" class="item mais button-operacao-direita">+</button>
            
            <button onclick="insertValues('0')" class="item zeros button-numeros">0</button>
            <button onclick="insertValues('.')" class="item ponto button-numeros">,</button>
            <button onclick="calculo()" class="item equacao button-operacao-direita">=</button>
            
            


        </section>
    </div>
    
<script src="javascript/color.js"></script>
<script src="javascript/calculo.js"></script>
 </body>
 </html>
